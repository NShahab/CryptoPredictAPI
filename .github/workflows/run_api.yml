name: Run API on Schedule

on:
  schedule:
    - cron: '0 * * * *'  # This cron expression means every hour at minute 0

jobs:
  run-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Enter the Python version you need.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API
        run: |
          python app.py &
          sleep 10  # Wait for the Flask server to come up.

      - name: Call API
        run: |
          curl "https://fictional-space-zebra-9q4vpwgwp7gfp4xx-5000.app.github.dev/predict_price?symbol=BTCUSDT&interval=4h"