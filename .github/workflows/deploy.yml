name: Deploy Flask API

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run API
        run: |
          python app.py &
          sleep 10
          
      - name: Test API
        run: |
          curl -X GET "http://127.0.0.1:5000/predict_price?symbol=BTCUSDT&interval=4h"
